<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Memory Game - Anup Raj Thapaliya</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Audiowide&display=swap');

body {
  margin:0;
  font-family:'Audiowide', cursive;
  background: linear-gradient(135deg,#2c003e,#530066,#7d00a0); 
  color:#fff;
  display:flex;
  flex-direction:column;
  align-items:center;
  min-height:100vh;
}

h1 {
  margin-top:20px;
  font-size:3rem;
  background: linear-gradient(45deg,#ff99cc,#ff66cc,#ffb3dd);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation: neonText 2s ease-in-out infinite alternate;
  text-align:center;
}

@keyframes neonText {
  0% { text-shadow:0 0 4px #ff99cc,0 0 8px #ff66cc;}
  50% { text-shadow:0 0 6px #ffb3dd,0 0 12px #ff99cc;}
  100% { text-shadow:0 0 4px #ff99cc,0 0 8px #ff66cc;}
}

@keyframes bounce { 0% { transform: translateY(0); } 100% { transform: translateY(-10px); } }

@keyframes flashGlow {
  0% { background:#2c003e; color:#ff99cc; box-shadow:0 0 4px #ff99cc,0 0 8px #ff66cc;}
  50% { background:#530066; color:#ffb3dd; box-shadow:0 0 6px #ffb3dd,0 0 12px #ff99cc;}
  100% { background:#2c003e; color:#ff99cc; box-shadow:0 0 4px #ff99cc,0 0 8px #ff66cc;}
}

#start-screen, #category-screen, #about-screen, #level-screen {
  display:flex;
  flex-direction:column;
  align-items:center;
  margin-top:50px;
}

button {
  margin:12px 0;
  padding:12px 25px;
  font-size:1.1rem;
  cursor:pointer;
  border:none;
  border-radius:15px;
  background:linear-gradient(45deg,#ff66cc,#ff99cc,#ffb3dd);
  color:#222;
  box-shadow:0 0 6px #ff99cc,0 0 12px #ff66cc;
  transition:transform 0.15s, box-shadow 0.15s;
  width:200px;
  text-align:center;
}

button:hover {
  transform:scale(1.05);
  box-shadow:0 0 10px #ffb3dd,0 0 18px #ff99cc;
}

#game-board {
  display:grid;
  gap:10px;
  margin-top:30px;
  padding:10px;
}

.card {
  width:70px;
  height:70px;
  background:#555;
  border-radius:12px;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:1.8rem;
  cursor:pointer;
  color:#555;
  box-shadow:0 0 4px #ff99cc,0 0 8px #ff66cc;
  transition:0.2s;
  position:relative;
  user-select:none;
}

.card.flipped {
  color:#fff;
  background:#8833aa;
  box-shadow:0 0 10px #ffb3dd,0 0 18px #ff66cc;
  transform:scale(1.05);
}

.card.flash {
  animation: flashGlow 1.2s ease-in-out infinite alternate;
}

#message, #timer {
  margin-top:15px;
  font-size:1.6rem;
  text-shadow:0 0 4px #ffb3dd;
}

#developer-pic {
  margin-top:20px;
  width:130px;
  height:130px;
  border-radius:50%;
  border:3px solid #ff99cc;
  box-shadow:0 0 6px #ffb3dd,0 0 12px #ff66cc;
  object-fit:cover;
}

a {
  color:#ffb3dd;
  text-decoration:none;
  font-weight:bold;
  text-shadow:0 0 4px #ffb3dd;
}
a:hover {text-shadow:0 0 8px #ffb3dd;}

@media (max-width:600px){
  .card { width:55px; height:55px; font-size:1.4rem; }
  button { width:150px; font-size:0.95rem; padding:10px 20px; }
}

</style>
</head>
<body>

<h1>Memory Gameüß†</h1>

<div id="start-screen">
  <button onclick="clickSound(); showLevelScreen()">Test Your Brainü•µ</button>
  <button onclick="clickSound(); showAbout()">About Meüë®‚Äçüíª</button>
<p style="
  margin-top:30px; 
  font-size:1.2rem; 
  font-weight:bold;
  background: linear-gradient(45deg, #ff4d4d, #ff6666, #ffcccc); 
  -webkit-background-clip:text; 
  -webkit-text-fill-color:transparent; 
  text-align:center;
  animation: neonSoft 2s ease-in-out infinite alternate;
">
üî• Challenge your memory! Neon arcade fun awaits! üî•
</p>

<style>
@keyframes neonSoft {
  0% {
    text-shadow: 0 0 2px #ff4d4d, 0 0 4px #ff9999;
  }
  50% {
    text-shadow: 0 0 4px #ff4d4d, 0 0 8px #ff9999;
  }
  100% {
    text-shadow: 0 0 2px #ff4d4d, 0 0 4px #ff9999;
  }
}
</style>

<div style="margin-top:20px; font-size:2rem; animation: bounce 1s infinite alternate;">üíñ‚ú®</div>
</div>

<div id="level-screen" style="display:none;">
  <p style="font-size:1.2rem; text-shadow:0 0 10px #ff66cc;">Select Level:</p>
  <button onclick="clickSound(); showCategoryScreen('easy')">Easyüü¢</button>
  <button onclick="clickSound(); showCategoryScreen('medium')">Mediumüü°</button>
  <button onclick="clickSound(); showCategoryScreen('hard')">Hardüî¥</button>
  <button onclick="clickSound(); backToStart()">üîô Back</button>
</div>

<div id="category-screen" style="display:none;">
  <p style="font-size:1.2rem; text-shadow:0 0 10px #ff66cc;">Select Category:</p>
  <button onclick="clickSound(); startGame('food')">Food</button>
  <button onclick="clickSound(); startGame('animals')">Animals</button>
  <button onclick="clickSound(); startGame('alphabets')">Alphabets</button>
  <button onclick="clickSound(); backToStart()">üîô Back</button>
</div>

<div id="about-screen" style="display:none; text-align:center;">
  <h2>Anup Raj Thapaliya</h2>
  <p>Developer of This Memory Game</p>
  <p>Facebook: <a href="https://www.facebook.com/anupOK11" target="_blank">Click here</a></p>
  
  <div style="padding:15px; border-radius:20px; box-shadow:0 0 40px #ff00ff,0 0 60px #ff66cc;">
    <img id="developer-pic" src="your-image.jpg" alt="Anup Raj" />
  </div>
  <button onclick="clickSound(); backToStart()">üîô Back</button>
</div>

<div id="timer"></div>
<button id="quit-btn" style="display:none;" onclick="clickSound(); quitToLevel()">Quit if are unableüòÖ</button>
<div id="game-board"></div>
<div id="message"></div>

<script>
// Elements
let board = document.getElementById('game-board');
let startScreen = document.getElementById('start-screen');
let levelScreen = document.getElementById('level-screen');
let categoryScreen = document.getElementById('category-screen');
let aboutScreen = document.getElementById('about-screen');
let message = document.getElementById('message');
let timerDisplay = document.getElementById('timer');

let firstCard=null, secondCard=null, lockBoard=false, matches=0;
let totalPairs=8, flashTime=5, gameLevel='easy', countdownInterval, countdownTime=60;

// Sounds
const clickSoundEffect = new Audio('click.mp3');
const preBgm = new Audio('preBgm.mp3');
const flipSound = new Audio('flip.mp3');
const matchSound = new Audio('match.mp3');
const mismatchSound = new Audio('mismatch.mp3');
const winSound = new Audio('win.mp3');
const loseSound = new Audio('lose.mp3');
const bgm = new Audio('bgm.mp3');
bgm.loop = true;
bgm.volume = 0.3;

// Categories
const categories = {
  food:['üçé','üçå','üçá','üçì','üçï','üçî','üç©','üç™','üçâ','ü•ë','ü•¶','ü•Ø','üçø','ü•ï','üåΩ','ü•≠','ü•ó','üç´','üç∞','üçü','üåÆ','üåØ','ü•©','ü•ì','üçñ','ü•û','üßÅ','üç≠','üç™','üç©','üçî','üçï','ü•™','ü•ô','üç±','üç£','üç§','ü•ü','üçú','ü•ó','üçù'],
  animals:['üê∂','üê±','ü¶Å','üêØ','üê∑','üê∏','üêµ','üê∞','ü¶ä','üêº','üê®','üêß','üê¢','ü¶Ñ','üêô','üê¥','ü¶ñ','üêç','üê¨','üê≥','üê†','ü¶à','üêä','üêë','üêí','üê¶','üê§','üê•','üê∫','üêó','üêù','ü¶ã','ü¶â','üêì','ü¶É','ü¶ö','ü¶ú','üêò','üê´','üê™'],
  alphabets:'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('')
};

// Pre-BGM trigger
let preBgmPlayed = false;
document.addEventListener('click', () => {
  if(!preBgmPlayed){
    preBgm.play();
    preBgm.loop = true;
    preBgm.volume = 0.3;
    preBgmPlayed = true;
  }
}, { once:true });

// Button click sound
function clickSound(){ clickSoundEffect.currentTime = 0; clickSoundEffect.play(); }

// Screens
function showLevelScreen(){ startScreen.style.display='none'; levelScreen.style.display='flex'; }
function showCategoryScreen(level){ gameLevel=level; levelScreen.style.display='none'; categoryScreen.style.display='flex'; }
function showAbout(){ startScreen.style.display='none'; aboutScreen.style.display='flex'; }
function backToStart(){
  categoryScreen.style.display='none';
  aboutScreen.style.display='none';
  levelScreen.style.display='none';
  startScreen.style.display='flex';
  board.innerHTML='';
  message.textContent='';
  timerDisplay.textContent='';
  clearInterval(countdownInterval);
  bgm.pause();
  bgm.currentTime=0;
}

// Game
function startGame(category){
  categoryScreen.style.display='none';
  board.innerHTML='';
  if(preBgmPlayed) preBgm.pause();
  if(bgm.paused) bgm.play();

  let rows=4, cols=4, flash=4, countdown=60;
  if(gameLevel==='easy'){ rows=4; cols=4; flash=5; countdown=75; }
  if(gameLevel==='medium'){ rows=5; cols=4; flash=4; countdown=150; } // ‚úÖ Medium
  if(gameLevel==='hard'){ rows=6; cols=5; flash=3; countdown=300; }

  totalPairs = Math.floor((rows*cols)/2);
  flashTime = flash;
  countdownTime = countdown;

  board.style.gridTemplateColumns = `repeat(${cols},1fr)`;
  board.style.gridTemplateRows = `repeat(${rows},1fr)`;

  firstCard=null; secondCard=null; lockBoard=true; matches=0;

  let availableSymbols = [...categories[category]];
  shuffleArray(availableSymbols);
  let selectedSymbols = availableSymbols.slice(0,totalPairs);
  let symbols = [...selectedSymbols, ...selectedSymbols];
  shuffleArray(symbols);

  const cards=[];
  for(let i=0;i<symbols.length;i++){
    const card=document.createElement('div');
    card.classList.add('card');
    card.dataset.symbol=symbols[i];
    card.textContent=symbols[i];
    board.appendChild(card);
    cards.push(card);
    card.addEventListener('click', flipCard);
  }

  cards.forEach(c=>c.classList.add('flash'));
  let flashCounter = flashTime;
  timerDisplay.textContent = `Memorize! ${flashCounter}s`;
  const flashInterval = setInterval(()=>{
    flashCounter--;
    timerDisplay.textContent = `Memorize! ${flashCounter}s`;
    if(flashCounter <= 0){
      clearInterval(flashInterval);
      cards.forEach(c=>{ c.textContent=''; c.classList.remove('flash'); });
      lockBoard=false;
      startCountdown();
    }
  },1000);
}

function quitToLevel() {
  clearInterval(countdownInterval);
  board.innerHTML = '';
  message.textContent = '';
  timerDisplay.textContent = '';
  document.getElementById('quit-btn').style.display = 'none';
  categoryScreen.style.display = 'none';
  aboutScreen.style.display = 'none';
  startScreen.style.display = 'none';
  levelScreen.style.display = 'flex';
  bgm.pause();
  bgm.currentTime = 0;
}

function startCountdown(){
  document.getElementById('quit-btn').style.display = 'block';
  let time = countdownTime;
  timerDisplay.textContent = `‚è±Ô∏è Time Remaining: ${time}s`;
  countdownInterval = setInterval(()=>{
    time--;
    timerDisplay.textContent = `Time: ${time}s`;
    if(time <= 0){
      clearInterval(countdownInterval);
      message.textContent="Time's Up! üò¢";
      loseSound.play();
      setTimeout(backToStart,3000);
    }
  },1000);
}

function flipCard(){
  if(lockBoard) return;
  if(this===firstCard) return;

  this.textContent=this.dataset.symbol;
  this.classList.add('flipped');
  flipSound.play();

  if(!firstCard){firstCard=this; return;}
  secondCard=this;
  lockBoard=true;

  if(firstCard.dataset.symbol===secondCard.dataset.symbol){
    matches++;
    matchSound.play();
    resetFlip();
    if(matches===totalPairs){
      clearInterval(countdownInterval);
      message.textContent="You Won! ‚ù§Ô∏è";
      winSound.play();
      setTimeout(backToStart,3000);
    }
  }else{
    mismatchSound.play();
    setTimeout(()=>{
      firstCard.textContent='';
      secondCard.textContent='';
      firstCard.classList.remove('flipped');
      secondCard.classList.remove('flipped');
      resetFlip();
    },1000);
  }
}

function resetFlip(){ [firstCard,secondCard,lockBoard]=[null,null,false]; }
function shuffleArray(array){ for(let i=array.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [array[i],array[j]]=[array[j],array[i]]; } }

</script>
</body>
</html>
